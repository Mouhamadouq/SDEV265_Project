<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTeam Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/post_list.css' %}">
</head>
<body>
    <div class="header">
        <h1>RedTeam Blog</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Profile</h2>
            <p>This is Red Team's Blog Page</p>
        </div>
        <div class="content">
            {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <div class="votes">
                    <span>Upvotes: {{ post.upvotes_count }}</span>
                    <span>Downvotes: {{ post.downvotes_count }}</span>
                </div>
                <div class="vote-buttons">
                    <a href="{% url 'upvote_post' post.id %}" class="btn upvote-btn">Upvote</a>
                    <a href="{% url 'downvote_post' post.id %}" class="btn downvote-btn">Downvote</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 RedTeam Inc. All rights reserved.</p>
    </div>
</body>
</html>
